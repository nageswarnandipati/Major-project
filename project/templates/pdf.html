<!DOCTYPE html>
<html>
	<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Brain Tumor Report</title>
    <style>
        body
        {
          background-color:rgb(205, 255, 220);
        }
        .center
         {
          margin-left: auto;
          margin-right: auto;
         }
         table,th,td
         {
           
            width: 80%;
            border-collapse: separate;
            margin-left: 30px;
            
         }
        </style>
    <script src="{{url_for('static', filename='css/hpdf.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body> 
  <div id="report">
    <div class="jumbotron" >
      <h1 style="text-align: center;"><img src="../static/css/mediclo.jpg" style="width: 120px;" height="120 px">Brain Tumor Report<img src="../static/css/logoe.jpg" style="width: 120px;" height="120 px"></h1>      
    </div>    
    <div  style="background-image: url('../static/css/water_.png');" >
      <table class=table table-hover>
          <tr>
            <th style="width:30%"><br>Patient Report Status<br></th>
            <td style="text-align:center;font-size:22px">{{label}}<img src="{{emot}}" width= 28px height=30px></td>
          </tr>
          <br>
          <tr>
            <th style="width:30%"><br>Brain Tumor Status<br></th>
            <td style="text-align:center; font-size:22px">{{status}}</td>
          </tr>
          <tr>
            <th style="width:30%"><br>Brain Tumor Chance(%)<br></th>
            <td style="text-align:center; font-size:20px ;">{{label1}}</td>
          </tr>
          <br>
          <tr>
            <th style="width:30%"><br><br>Your Brain MRI scan</th>
            <td style="text-align:center"><br><br><img src="{{filename}}" alt="paris" height="250" width="250" ></td>
          </tr>
        </table>
        <br>
    </div>
  </div>
  <br>
    <div>
      <button style=" float:right" class="btn btn-outline-danger" id="down">Download Report</button>
    </div>
    <br>
    <br>
  
</body>
</html>
